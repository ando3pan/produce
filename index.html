<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seasonal Produce Tier Carousel</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    body {
      padding: 4rem 1rem 6rem;
      font-family: sans-serif;
      background: #f8f9fa;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #121212;
      color: #e0e0e0;
    }
    .carousel-item { padding: 1rem; }
    h2, h3 {
      transition: color 0.3s;
    }
    body.dark h2, body.dark h3 {
      color: #e0e0e0;
    }
    .tier-section { margin-bottom: 1.5rem; }
    .tier-list { list-style: none; padding-left: 0; }
    .tier-list li { margin: .25rem 0; display: flex; align-items: center; }
    .btn-star, .btn-alert {
      background: none;
      border: none;
      padding: 0 0.25rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
    .btn-star.favorited { color: gold; }
    .badge { margin-left: .5rem; }
    .navbar.fixed-top, .navbar.fixed-bottom {
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    #searchBox { width: 100%; }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-light bg-white border-bottom fixed-top">
    <div class="container-fluid">
      <button id="prevBtn" class="btn btn-link">
        <i class="bi bi-chevron-left fs-4"></i>
      </button>
      <div class="flex-grow-1 mx-2">
        <input id="searchBox" class="form-control" type="search" placeholder="Search produceâ€¦">
      </div>
      <button id="nextBtn" class="btn btn-link">
        <i class="bi bi-chevron-right fs-4"></i>
      </button>
      <div class="dropdown">
        <button class="btn btn-link" data-bs-toggle="dropdown">
          <i class="bi bi-gear fs-4"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#" id="toggleDark">Night Mode</a></li>
          <li><a class="dropdown-item" href="#" id="toggleStars">â˜… Show Favorites</a></li>
          <li><a class="dropdown-item" href="#" id="toggleAlerts">ðŸ”” S-Tier Alerts</a></li>
          <li><a class="dropdown-item" href="#" id="toggleLang">EspaÃ±ol</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel Content -->
  <div id="produceCarousel" class="carousel slide">
    <div class="carousel-indicators" id="carousel-indicators"></div>
    <div class="carousel-inner" id="carousel-inner"></div>
  </div>

  <!-- Bottom Navbar -->
  <nav class="navbar fixed-bottom navbar-light bg-light border-top">
    <div class="container-fluid justify-content-between">
      <button id="openList" class="btn btn-primary position-relative">
        <i class="bi bi-cart3"></i> My List
        <span id="listBadge" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
      </button>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Seasonality data
    const seasonsEN = { /* ... same as before ... */ };
    const seasonsES = {
      "Enero": seasonsEN.January, "Febrero": seasonsEN.February,
      "Marzo": seasonsEN.March, "Abril": seasonsEN.April,
      "Mayo": seasonsEN.May, "Junio": seasonsEN.June,
      "Julio": seasonsEN.July, "Agosto": seasonsEN.August,
      "Septiembre": seasonsEN.September, "Octubre": seasonsEN.October,
      "Noviembre": seasonsEN.November, "Diciembre": seasonsEN.December
    };

    // Tier labels
    const tierLabelsEN = { S: "Top Picks", A: "Great Deals", B: "Okay", D: "Skip" };
    const tierLabelsES = { S: "Mejores", A: "Grandes Ofertas", B: "Aceptable", D: "Omitir" };

    // Settings with persistence
    const settings = {
      dark: JSON.parse(localStorage.getItem("dark")) || false,
      stars: JSON.parse(localStorage.getItem("stars")) || false,
      alerts: JSON.parse(localStorage.getItem("alerts")) || false,
      esp: JSON.parse(localStorage.getItem("esp")) || false
    };
    function saveSetting(key) {
      localStorage.setItem(key, JSON.stringify(settings[key]));
    }

    // Toggle functions
    document.getElementById("toggleDark").onclick = () => {
      settings.dark = !settings.dark;
      document.body.classList.toggle("dark", settings.dark);
      saveSetting("dark");
    };
    document.getElementById("toggleStars").onclick = () => {
      settings.stars = !settings.stars;
      saveSetting("stars");
      buildCarousel();
    };
    document.getElementById("toggleAlerts").onclick = () => {
      settings.alerts = !settings.alerts;
      saveSetting("alerts");
      buildCarousel();
    };
    document.getElementById("toggleLang").onclick = () => {
      settings.esp = !settings.esp;
      saveSetting("esp");
      buildCarousel();
    };

    // Tier logic
    function computeTier(today,best) {
      if (today==null||best==null) return "D";
      const r=today/best;
      if(r<=1.10) return "S";
      if(r<=1.30) return "A";
      if(r<=1.60) return "B";
      return "D";
    }

    // Favorites & alerts & cart
    function getFavorites(){ return JSON.parse(localStorage.getItem("fav"))||[]; }
    function toggleFavorite(name){
      const fav=getFavorites(), idx=fav.indexOf(name);
      if(idx>=0) fav.splice(idx,1); else fav.push(name);
      localStorage.setItem("fav",JSON.stringify(fav));
      buildCarousel();
    }
    function getAlerts(){ return JSON.parse(localStorage.getItem("alrt"))||[]; }
    function toggleAlert(name){
      const al=getAlerts(), idx=al.indexOf(name);
      if(idx>=0) al.splice(idx,1); else al.push(name);
      localStorage.setItem("alrt",JSON.stringify(al));
      buildCarousel();
    }
    function getList(){ return JSON.parse(localStorage.getItem("shoppingList"))||[]; }
    function addToList(name){
      const ls=getList(); if(!ls.includes(name))ls.push(name);
      localStorage.setItem("shoppingList",JSON.stringify(ls));
      updateListBadge();
    }
    function updateListBadge(){
      document.getElementById("listBadge").textContent=getList().length;
    }

    // Build carousel
    async function buildCarousel(){
      // apply dark
      document.body.classList.toggle("dark",settings.dark);

      const seasons = settings.esp? seasonsES : seasonsEN;
      const tiers = settings.esp? tierLabelsES : tierLabelsEN;
      const prices = await (await fetch("prices.json")).json();

      const ind = document.getElementById("carousel-indicators");
      const inner = document.getElementById("carousel-inner");
      ind.innerHTML=""; inner.innerHTML="";

      Object.keys(seasons).forEach((month,idx)=>{
        // indicator
        const dot=document.createElement("button");
        dot.type="button"; dot.dataset.bsTarget="#produceCarousel";
        dot.dataset.bsSlideTo=idx;
        if(idx===0) dot.classList.add("active");
        dot.setAttribute("aria-label",month);
        ind.appendChild(dot);

        // slide
        const slide=document.createElement("div");
        slide.className="carousel-item"+(idx===0?" active":"");
        slide.innerHTML=`<h2>${month}</h2>`;

        // annotate & bucket
        const items=seasons[month].map(name=>{
          const p=prices[name]||{};
          const tier=computeTier(p.today,p.best);
          return {name,today:p.today,best:p.best,tier};
        });
        const buckets={S:[],A:[],B:[],D:[]};
        items.forEach(i=>buckets[i.tier].push(i));

        // render tiers
        ["S","A","B","D"].forEach(t=>{
          const section=document.createElement("div");
          section.className="tier-section";
          section.innerHTML=`<h3>${t} â€” ${tiers[t]}</h3>`;
          const ul=document.createElement("ul"); ul.className="tier-list";
          buckets[t].forEach(i=>{
            const li=document.createElement("li");
            // star
            const fav=getFavorites().includes(i.name);
            const starBtn=`<button class="btn-star${fav?' favorited':''}" data-action="star" data-name="${i.name}">â˜…</button>`;
            // alert bell
            const alEnabled=settings.alerts && i.tier==="S";
            const bellBtn=`<button class="btn-alert${getAlerts().includes(i.name)?' text-warning':''}" data-action="alert" data-name="${i.name}">ðŸ””</button>`;
            li.innerHTML=`
              ${settings.stars?starBtn:''}
              ${i.name} â€” ${i.today!=null?`$${i.today.toFixed(2)}`:"â€”"}
              <button class="btn btn-sm btn-outline-success ms-2" data-action="list" data-name="${i.name}">ï¼‹</button>
              ${settings.alerts?bellBtn:''}
              <span class="badge bg-secondary">${i.tier}</span>
            `;
            ul.appendChild(li);
          });
          section.appendChild(ul);
          slide.appendChild(section);
        });

        inner.appendChild(slide);
      });

      // init carousel
      const carEl=document.getElementById("produceCarousel");
      const car=new bootstrap.Carousel(carEl,{interval:false,wrap:false});
      document.getElementById("prevBtn").onclick=()=>car.prev();
      document.getElementById("nextBtn").onclick=()=>car.next();

      // delegate buttons
      inner.onclick=e=>{
        const btn=e.target.closest("button[data-action]");
        if(!btn) return;
        const name=btn.dataset.name;
        switch(btn.dataset.action){
          case "list": addToList(name); break;
          case "star": toggleFavorite(name); break;
          case "alert": toggleAlert(name); break;
        }
      };

      // update badge
      updateListBadge();
    }

    // initial
    document.getElementById("searchBox").addEventListener("input",e=>{
      const term=e.target.value.toLowerCase();
      document.querySelectorAll(".tier-list li").forEach(li=>{
        li.style.display=li.textContent.toLowerCase().includes(term)?"":"none";
      });
    });
    buildCarousel();
  </script>
</body>
</html>
